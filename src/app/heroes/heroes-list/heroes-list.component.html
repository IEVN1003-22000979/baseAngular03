
<div class="card">
    <div class="card-header">
        <h1>Lista Dragon Ball</h1>
    </div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2">Filtrar por: </div>
        <div class="col-md-4">
            <input [(ngModel)]="listFilter" type="text" placeholder="Filtrar HÃ©roe">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h3>Filtro: {{listFilter}}</h3>
    </div>

    <div class="table responsive">
        <table class="table tablr-striped" *ngIf="heroes.length > 0">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="showImages()">
                        {{mostrarImage ? 'Ocultar': 'Mostrar'}}</button>
                    </th>
                    
                    <th>Nombre</th>
                    <th>Poder</th>
                    <th>Raza</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let heroe of heroes | heroFilter:listFilter">
                    <td>
                        <img *ngIf="mostrarImage" [src]="heroe.imagen" 
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin"/> 
                    </td>
                    <td>{{ heroe.nombre}}</td>
                    <td>{{heroe.poder}}</td>
                    <td>{{heroe.Raza}}</td>
                    <td>{{heroe.Ki}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
